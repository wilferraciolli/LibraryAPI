<h2>New Customer</h2>
<form name="customerForm" ng-submit="save()">
	<div>
		<label>Name</label>
		<input type="text" ng-model="customer.name" />
	</div>
	<div>
		<label>Email</label>
		<input type="email" name="email" ng-model="customer.email"/>
	</div>		
	<div>
		<label>Password</label>
		<input type="password" name="password" ng-model="customer.password"/>
	</div>
	
	<button type="submit" class="btn btn-primary">Save</button>
</form>
